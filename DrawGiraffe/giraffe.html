<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>css简笔画</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrap">
  	<div class="giraffe">
  		<div class="head1"></div>
	  		<div class="horns">
	  			<div class="horns_c"></div>
	  			<div class="horns_h"></div>
	  			<div class="horns_c hornsc2"></div>
	  			<div class="horns_h hornsh2"></div>
	  		</div>
	  		<div class="ears"></div>
	  		<div class="eyes"></div>
	  		<div class="nose"></div>
	  		<div class="mouth"></div>
  		<div class="back">
  			<div class="back1"></div>
  			<div class="back2"></div>
  			<div class="back3"></div>
  		</div>
  		<div class="neck">
			<div class="neck1"></div>
			<div class="neck2"></div>
			<div class="neckin"></div>
  		</div>
  		<div class="gbody">
  			<div class="bodypart1"></div>
  			<div class="bodypart2"></div>
  		</div>
  		<div class="leg">
			<div class="frontlegs">
				<div class="front1"></div>
				<div class="front2"></div>
				<div class="front3"></div>
				<div class="foot frontfoot1"><div></div></div>
				<div class="foot frontfoot2"><div></div></div>
			</div>
			<div class="bottomlegs">
				<div class="bottom1"></div>
				<div class="bottom2"></div>
				<div class="bottom3"></div>
				<div class="foot bottomfoot1"><div></div></div>
				<div class="foot bottomfoot2"><div></div></div>
			</div>
  		</div>
  		<div class="tail">
			<div class="tline"><div class="tcon"></div></div>
			<div class="tclear"></div>
			<div class="tcry"></div>
  		</div>
  		<div class="spot">
			<div class="spot1"></div>
			<div class="spot2"></div>
			<div class="spot3"></div>
			<div class="spot4"></div>
			<div class="spot5"></div>
			<div class="spot6"></div>
			<div class="spot7"></div>
			<div class="spot8"></div>
			<div class="spot9"></div>
			<div class="spot10"></div>
  		</div>
  	</div>
  </div>
</body>
</html>
