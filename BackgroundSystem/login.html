<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link href="css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="loginwrap">
      <div class="loginheader"></div>
      <div class="darkbanner">
        <h2>用户登录</h2>
        <i class="darkbannerwrap"></i>
      </div>
      <form class="loginform form-horizontal">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="user_name">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user_name" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="password1">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password1" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">确定</button>
              <div class="checkbox">
                <label>
                  <input type="checkbox"><small>记住密码 ？</small>
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
